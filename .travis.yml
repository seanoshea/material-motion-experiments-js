sudo: required
dist: trusty
language: node_js
node_js:
- 4
cache:
  directories:
  - node_modules
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - sudo apt-get update && sudo apt-get install yarn
  - npm install
before_script:
  - lerna bootstrap
script:
  - lerna run test
